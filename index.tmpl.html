<!DOCTYPE html>
<html>
    <head>
        <title>Zephyr Photo Wall</title>
        <meta name="viewport" content="width=525, initial-scale=0.86">
        <style>
html, body {
    background-color: #f8f8f8;
    color: #0c0c0c;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.container {
    max-width: 1025px;
    margin-left: auto;
    margin-right: auto;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Zephyr Photo Wall</h1>
            <form
                enctype="multipart/form-data"
                action="/upload"
                method="post"
            >
                <input type="file" name="photo" />
                <input type="submit" value="upload" />
            </form>

            <h2>Uploaded Photos</h2>

            {{range .Photos}}
                <a target="_blank" href="{{ . }}"><div style="width: 250px; height: 250px; background-image: url('{{ . }}'); background-size: cover; display: inline-block;"></div></a>
            {{else}}
                <div><strong>No photos uploaded yet.</strong></div>
            {{end}}
            <p>~ built by zrl for the hacker zephyr ~</p>
        </div>
    </body>
</html>
